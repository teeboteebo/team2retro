<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bootstrap boilerplate for Grupp 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- This file will not exist on initial commit. Compile our own scss and set path in your local dev-environment-->
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>

<body>

  <header>
    <div class="nav-container">
      <nav>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
              aria-selected="true">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="history-tab" data-toggle="tab" href="#history" role="tab" aria-controls="history"
              aria-selected="false">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="play-tab" data-toggle="tab" href="#play" role="tab" aria-controls="play"
              aria-selected="false">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="high-score-tab" data-toggle="tab" href="#high-score" aria-controls="high-score"
              aria-selected="false">High-score</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
          <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">...</div>
          <div class="tab-pane fade" id="play" role="tabpanel" aria-labelledby="play-tab">...</div>
          <div class="tab-pane fade" id="high-score" role="tabpanel" aria-labelledby="hight-score-tab">...</div>
        </div>
      </nav>
    </div>
  </header>

  <main class="removeMe">
    <h1>Welcome team 2!</h1>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="/assets/js/script.js"></script>
</body>

</html>
